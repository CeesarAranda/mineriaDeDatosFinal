{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5">
            <div class="card-body">
                <h3 class="text-center mb-4">Registrar Usuario</h3>
                <form method="POST" action="{{ url_for('usuarios.registrar') }}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Crea una contraseña segura" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>

                <!-- Enlace de regreso a iniciar sesión -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
