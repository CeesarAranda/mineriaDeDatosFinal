{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5">
            <div class="card-body">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>

                <!-- Enlace a registro centrado -->
                <div class="text-center mt-3">
                    <a href="{{ url_for('usuarios.registrar') }}">¿No tienes cuenta? Regístrate aquí</a>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-pzjw8f+ua7Kw1TIq0pi3fJSJXbsg3d4v8lCwG0qOkZqfuV7gpr/zFQGHk/2F5S9X"
crossorigin="anonymous"></script>
{% endblock %}
